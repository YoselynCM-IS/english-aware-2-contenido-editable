    function readFile(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

                var ea2_p112res33 = document.getElementById('ea2_p112res33');

                var previewZone = document.getElementById('ea2_p112res33-zone');
                previewZone.appendChild(ea2_p112res33);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
     
    var fileUpload = document.getElementById('file-upload');

    function pantallazo(){

        html2canvas(document.body).then(canvas => {
        	var dataURL = canvas.toDataURL();
            console.log(dataURL);
            document.getElementById("myInput").value = dataURL;
            var canvas = document.createElement("canvas");
            var ctx=canvas.getContext("2d");
            var cw=canvas.width;
            var ch=canvas.height;
            var maxW=1280;
            var maxH=1024;

            var output = document.getElementById('myInput');
	        var img = new Image;
            img.onload = function() {
                var iw=img.width;
                var ih=img.height;
                var scale=Math.min((maxW/iw),(maxH/ih));
                var iwScaled=iw*scale;
                var ihScaled=ih*scale;
                canvas.width=iwScaled;
                canvas.height=ihScaled;
                ctx.drawImage(img,0,0,iwScaled,ihScaled);
     	        output.value = canvas.toDataURL("../image/jpeg",1);
            }
            img.src = dataURL
        });
    }
